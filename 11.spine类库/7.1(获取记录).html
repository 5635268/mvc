  <script type="text/javascript">
    var Task = Spine.Model.setup('renwu',['name','done']);

    var newTask1 = Task.init({
      name:"Empty",
      done:false,
      toggle:function(){
        this.done = !this.done
      }
    });
    newTask1.save();

    var newTask2 = Task.create({
      name:"Empty",
      done:false,
      toggle:function(){
        this.done = !this.done
      }
    });

    var newTask3 = Task.init();

    var tasks = Task.all();
    for(var i in tasks){
      console.log(tasks[i])
    }

    /*在模型上调用all(),可以返回所有有id的本地存储记录
    * */
