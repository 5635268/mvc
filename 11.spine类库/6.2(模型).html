  <script type="text/javascript">
    var Task = Spine.Model.setup('renwu',['name','done']);

    var newTask1 = Task.init({
      name:"Empty",
      done:false,
      toggle:function(){
        this.done = !this.done
      }
    });
    newTask1.save();

    var newTask2 = Task.create({
      name:"Empty",
      done:false,
      toggle:function(){
        this.done = !this.done
      }
    });

    console.log(newTask1.exists());
    console.log(newTask2.exists());
    console.log(newTask1);
    console.log(newTask2);



    /*通过save()可以给记录添加id.
    * 如果创建记录时使用的是create(),会自动创建id.
    * exists()检查该条记录是否有id,有的话返回true,没有的话返回undefined
    * */

   </script>
