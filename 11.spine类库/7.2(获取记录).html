<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>获取记录</title>
    <meta name="description" content="">
    <meta name="author" content="code bunny">
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="spine.js"></script>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    var Task = Spine.Model.setup('renwu',['name','done']);

    var newTask1 = Task.init({
      name:"newTask1",
      done:true,
      toggle:function(){
        this.done = !this.done
      }
    });
    newTask1.save();

    var newTask2 = Task.create({
      name:"newTask2",
      done:false,
      toggle:function(){
        this.done = !this.done
      }
    });

    var newTask3 = Task.init();


    var tasks = Task.all();
    for(var i in tasks){
      console.log(tasks[i])
    }

    var pending = Task.select(function(task){return task.done});

    for(var i in pending){
      console.log(pending[i])
    }

    /*在模型上调用select(funcion(task){
    * 其中,task是遍历本地存储记录,return值如果是false,那么,该记录不会被找出来,return值如果是true,该记录会被找出来
    * 此例中return task.done,也就是找出done属性为true的相关记录
    * })
    * */

   </script>
</html>
