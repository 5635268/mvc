<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>类扩展</title>
    <meta name="description" content="">
    <meta name="author" content="code bunny">
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="spine.js"></script>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    var User = Spine.Class.create({
      init:function(){
        this.attributes = [1,2,3]
      }
    },{
      created:function(){
        this.records = [4,5,6]
      }
    });
    var Family = User.create();
    var user = User.init();
    console.log(Family.records);
    console.log(user.attributes);

    /*调用create()方法时,第一个参数中的init方法,是实例化该类时调用的方法
    * 调用create()方法时,第二个参数中的created方法,是通过该类创建子类时调用的方法
    * 通过这两个方法,可以在创建类或将类实例化的时候,给子类或者实例添加属于自己的方法或属性
    * */
  </script>
</html>
