<!DOCTYPE html>
<html>
<head>
    <title>require.js</title>
    <meta charset="utf-8">
    <!--整个页面中只有一个通过script标签外链的js,就是require.js-->
    <!--标题的data-main属性,后面跟的是require.js的配置和请求文件的路径,这里就是链到config.js-->
    <script data-main="config" src="require.js"></script>
</head>
<body>
<div class="el" style="display:block;width:300px;height:300px;background:#cae2fd"></div>
</body>
</html>
