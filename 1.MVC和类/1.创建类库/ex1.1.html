<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    var Class = function(){
        var klass = function(name){
            this.name = name;
            this.init.apply(this,arguments); /*调用时的参数指向arguments*/
        };
        klass.prototype.init = function(){
            console.log(this);
        };
        return klass;
    };
    var Person = new Class();
    //相当于 var Person = function(name){this.name = name; this.init.apply(this,arguments)};
    //Person.prototype.init = function(){console.log(this)};

    Person.prototype.init = function(name){
        alert(name);
    };

    //可以对Person.prototype.init进行覆盖定义,使它具有不同于klass的原型的init方法.
    var me = new Person('bunny');
</script>

</body>
</html>
